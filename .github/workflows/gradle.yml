name: .apk sample for Network

on:
  push:
    branches:
      - main
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'adopt'

    - name: Find Gradle wrapper
      run: |
        find . -type f -name "gradlew"
        find . -type f -name "gradlew.bat"

    - name: Make gradlew executable
      run: chmod +x ./gradlew

   
    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Tests
      run: ./gradlew test
